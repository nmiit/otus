apiVersion: apps/v1
kind: Deployment
metadata:
  name: otus-service-deployment
spec:
  selector:
    matchLabels:
      app: otus
  replicas: 2
  template:
    metadata:
      labels:
        app: otus
    spec:
      containers:
        - name: otus
          image: nmiit/otus-app:1.0.3
          ports:
            - containerPort: 8000
          env:
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_HOST
            - name: POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PORT
            - name: APPLICATION_PORT
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: APPLICATION_PORT